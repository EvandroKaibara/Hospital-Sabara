<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.hospitalinfantilsabara.org.br/wp-content/themes/sabara2020/assets/img/favicon32x32.png">
    <title>Hospital Sabará - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body--login">
    <div class="container-login-geral">
        <div class="container--conteudo-login">
            <div class="container--login-header">
                <img src="../imgs/Logo.png" class="logo--login">
                <div class="nav--login-links">
                    <a href="../index.html" class="nav--links">Início</a>
                    <a href="https://www.hospitalinfantilsabara.org.br/?gclid=Cj0KCQiAo5u6BhDJARIsAAVoDWth8ZanH2XL-_ntd3OuGnoBpVBnK07-eXzfHMeE7w68YSq6qpDD1KkaAoXkEALw_wcB" class="nav--links">Hospital Sabará</a>
                </div>
            </div>
            <div class="container--login-main">
                <div class="container--login-form">
                    <h1 class="h1--titulo">Bem-vindo(a) ao portal médico. Por favor, insira suas credenciais para acessar o sistema.</h1>
                    <form action="POST">
                        <div class="container--login-input">
                            <span class="span--form">Login</span><br>
                            <input type="type" class="input--login" required>
                        </div>
                        <div class="container--login-input">
                            <span class="span--form">Senha</span><br>
                            <input type="password" class="input--login" required>
                        </div>
                        <button class="button--login">Entrar</button>
                    </form>
                    <div class="container--login-span">
                        <span class="span--login">Esqueceu a senha?</span> <a href="../pages/esqueceuSenha.html" class="a--login-form">Acesse aqui</a>
                    </div>
                    
                </div>
                <div class="container--login-img">
                    <img src="../imgs/Imagem Login.png" class="img--login">
                </div>
            </div>
            <div class="container--enviar">
                <form action="POST">
                    <div class="enviar">
                        <span class="span--enviar">Quer trabalhar conosco?</span>
                        <input type="email" placeholder="Seu email" class="input--enviar" required>
                        <button class="button--enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
